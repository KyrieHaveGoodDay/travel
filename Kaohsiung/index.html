<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css' integrity='sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="banner_taiper banner_kaohsiung">
        <a href="../index.html">
        <img class="travel" src="../img/icon/Taiwan Travel.svg" alt="">
        </a>
        <h1>Kaohsiung</h1>
        <span>高雄</span>
        <!-- 搜尋 -->
        <div class="search search_taiper">
            <form action="" id="search_select" class="search_select">
                <select name="place">
                    <option value="">縣市</option>
                    <option value="taipei">台北</option>
                    <option value="newTaipei">新北</option>
                    <option value="tainan">台南</option>
                    <option value="kaohsiung">高雄</option>
                </select>
            </form>

    
            <a href="" id="search_a" class="search_a">
                <img src="../img/icon/search.png" alt="">
                <span>景點搜尋</span>
            </a>
        </div>
        
    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#kaohsiung_home" role="tab" aria-controls="nav-home" aria-selected="true">觀光景點</a>
          <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#kaohsiung_profile" role="tab" aria-controls="nav-profile" aria-selected="false">必吃美食</a>
          <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#kaohsiung_contact" role="tab" aria-controls="nav-contact" aria-selected="false">住宿推薦</a>
          <a class="nav-link" id="nav-featured-tab" data-toggle="tab" href="#kaohsiung_featured" role="tab" aria-controls="nav-contact" aria-selected="false">精選遊程</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="kaohsiung_home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div id="kaohsiung_list_view" class="viewBox"></div>
        </div>
        <div class="tab-pane fade" id="kaohsiung_profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div id="kaohsiung_list_food" class="viewBox"></div>
        </div>
        <div class="tab-pane fade" id="kaohsiung_contact" role="tabpanel" aria-labelledby="nav-contact-tab">
            <div id="kaohsiung_list_home" class="viewBox"></div>
        </div>
        <div class="tab-pane fade" id="kaohsiung_featured" role="tabpanel" aria-labelledby="nav-contact-tab">
            <div id="kaohsiung_list_featured" class="viewBox"></div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.6/swiper-bundle.min.js'
    integrity='sha512-r1+wZ6Dt2YNg8FujUHBbiXmDRNcVLTcN2q+lm0TSbmoBNUFJ4FdQ3zLeShz0bllBlzQ0QWtZuzJgdrW9xGc2Dw=='
    crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js' integrity='sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==' crossorigin='anonymous'></script>
    <script>
        let select = document.getElementById('search_select');
        let search_a = document.getElementById('search_a');
        search_a.addEventListener('click', (e) => {
            e.preventDefault();

            let place = search_select.place.value;
            if (place === 'taipei') {
                window.location.href = '../taipei/';

            }
            if (place === 'newTaipei') {
                window.location.href = '../NewTaipei/';
            }
            if (place === 'tainan') {
                window.location.href = '../Tainan/';
            }
            if (place === 'kaohsiung') {
                window.location.href = '../Kaohsiung/';
            }

        })
    </script>
    <script src="../js/all.js"></script>
    <script src="../js/kaohsiung.js"></script>
</body>
</html>
